<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <h1>02 - Figures and Filters Exercise</h1>
    <main>
      <figure>
        <img
          class = "original image"
          src="http://placekitten.com/250/250"
          alt="kitten"
        />
        <figcaption>Original Image</figcaption>
      </figure>
      <figure>
        <img
          class = "grayscale"
          src="http://placekitten.com/250/250"
          alt="gray kitten"
         />
        <figcaption>Grayscale()</figcaption>
      </figure>
      <figure>
        <img
          class = "blurimage"
          src="http://placekitten.com/250/250"
          alt="blur kitten"
        />
      <figcaption>Blur()</figcaption>
      </figure>
      <figure>
        <img
          class = "invertimage"
          src="http://placekitten.com/250/250"
          alt="invert kitten"
        />
        <figcaption>Invert()</figcaption>  
      </figure>
      <figure>
        <img
          class = "brightimage"
          src="http://placekitten.com/250/250"
          alt="bright kitten"
        />
        <figcaption>Brightness()</figcaption>
      </figure>
      <figure>
        <img
          class = "saturationimage"
          src="http://placekitten.com/250/250"
          alt="saturated kitten"
        />
        <figcaption>Saturation()</figcaption>
      </figure>
      <figure>
        <img
          class = "sepiaimage"
          src="http://placekitten.com/250/250"
          alt="sepia kitten"
        />
        <figcaption>Sepia()</figcaption>
      </figure>
      <figure>
        <img
          class = "variousfilters"
          src="http://placekitten.com/250/250"
          alt="kittenwithfilters"
        />
        <figcaption>VariousFilters</figcaption>
      </figure>
    </main>
  </body>
</html>
